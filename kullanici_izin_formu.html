<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilgi Paylaşım İzni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bilgi Paylaşım İzni</h2>
    <p>Aşağıdaki bilgileri yalnızca sizin izninizle toplayacağız. Bu bilgiler sadece iletişim ve analiz amaçlı kullanılacaktır.</p>
    <form id="consentForm">
      <label for="name">Adınız:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-posta Adresiniz:</label>
      <input type="email" id="email" name="email" required>

      <label>
        <input type="checkbox" id="consentCheckbox"> Bilgilerimin toplanmasına izin veriyorum.
      </label>

      <br><br>
      <button type="submit" id="submitBtn" disabled>Devam Et</button>
    </form>
  </div>

  <script>
    const checkbox = document.getElementById('consentCheckbox');
    const button = document.getElementById('submitBtn');

    checkbox.addEventListener('change', function() {
      button.disabled = !this.checked;
    });

    document.getElementById('consentForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const consent = checkbox.checked;
      const info = {
        name,
        email,
        consent,
        userAgent: navigator.userAgent,
        language: navigator.language,
        time: new Date().toISOString()
      };

      console.log("Kullanıcı verisi:", info);
      alert("Teşekkürler! Bilgileriniz alındı.");
    });
  </script>
</body>
</html>
